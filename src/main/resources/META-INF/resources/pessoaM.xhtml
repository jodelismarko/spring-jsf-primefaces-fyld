<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Desasfio - Spring - PrimeFaces </title>
</h:head>

<h:body>
  <p:panel header="Pessoa Mais Velha">
    <h:panelGrid columns="2" cellpadding="4">
      <h:outputText value="Nome: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisVelha.nome}" />
      <h:outputText value="Genero: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisVelha.genero}" />
      <h:outputText value="Idade: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisVelha.idade}" />
    </h:panelGrid>
  </p:panel>
  <p:panel header="Pessoa Mais Nova">
    <h:panelGrid columns="2" cellpadding="4">
      <h:outputText value="Nome: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisNova.nome}" />
      <h:outputText value="Genero: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisNova.genero}" />
      <h:outputText value="Idade: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.maisNova.idade}" />
    </h:panelGrid>
  </p:panel>
  <p:panel header="Média Idade">
    <h:panelGrid columns="2" cellpadding="4">
      <h:outputText value="Média Idade: " />
      <h:outputText value="#{pessoaInfoController.pessoasMasculino.mediaIdade}" />
    </h:panelGrid>
  </p:panel>
</h:body>
</html>
